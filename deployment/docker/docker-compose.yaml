version: "3.9"

services:
  backend:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile.backend
    env_file:
      - backend.env
    environment:
      REDIS_URL: redis://redis:6379/0
      REDIS_ENABLED: "true"
    ports:
      - "8000:8000"
    depends_on:
      - redis
    restart: unless-stopped

  frontend:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile.frontend
    ports:
      - "4173:80"
    depends_on:
      - backend
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped
